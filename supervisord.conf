[unix_http_server]
file = /tmp/supervisor.sock
chmod = 0700
username = dummy
password = dummy

[inet_http_server]
port = 9001
username = dummy
password = dummy

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///tmp/supervisor.sock
username = dummy
password = dummy

[supervisord]
user = app
nodaemon = true
pidfile = /tmp/supervisord.pid
logfile = /dev/null
loglevel = error
logfile_maxbytes = 0

[program:web]
command = /usr/local/bin/gunicorn config.wsgi --workers=8 --max-requests=2000 --max-requests-jitter=400 --bind='0.0.0.0:5000' --chdir='/app' --log-file=- --worker-tmp-dir='/dev/shm'
autostart = true
autorestart = true
startsecs = 5
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[program:multiout]
command = sh -c 'sleep 10 && python manage.py multiout'
autostart = true
autorestart = true
startsecs = 1
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[program:peers]
command = sh -c 'sleep 300 && python manage.py peers'
autostart = true
autorestart = true
startsecs = 1
redirect_stderr = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
